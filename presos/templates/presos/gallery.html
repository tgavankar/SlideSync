{% extends "presos/base.html" %}

{% block content %}
<div class="page-header">
    <h1>Gallery</h1>
</div>
{% if presos %}
<div class="row-fluid">
    <div class="span8">
        <a class="" href="{% url 'presos:create' %}">Create</a>
    </div>
    <div class="span4 offset8">
        <form class="form-search pull-right">
            <input type="text" class="search-query" placeholder="Search">
        </form>
    </div>
</div>
<div class="row-fluid">
{% for p in presos %}


<div class="span4 thumbnail">

            <a href="#" class="thumbnail">
                <img src="http://placehold.it/300x300" alt="">
                </a>
           <div class="caption">
        <p><a href="{% url 'presos:edit' p.id %}">{{ p.title }}</a>
        <br /><em><small>{{ p.modified }}</small></em></p>

        <!-- <button class="btn btn-primary" type="button">Present</button> -->
        <a href="{% url 'presos:present' p.id %}">Present</a>
        <a href="{% url 'presos:view' p.id %}">View</a>
    </div>
</div>
{% if forloop.counter|divisibleby:3 %}
</div><div class="row-fluid"><div class="row-fluid">
{% endif %}

{% endfor %}
</div>
{% else %}
No presentations found!
{% endif %}
{% endblock %}
